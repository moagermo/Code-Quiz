<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div id="viewHighscores">
        <button>View Highscores</button>
    </div>
    <div id="timer">
        <h4>Time: <span>0</span></h4>
    </div>
    <div class = "title" >
        <h1 id="title" >Coding Quiz Challenge</h1>
        <p id="wording">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startButton">Start Quiz</button>

        <div id="choiceButtons">
          <button id="option1">Option 1</button>
          <button id="option2">Option 2</button>
          <button id="option3">Option 3</button>
          <button id="option4">Option 4</button>
        </div>

        
        
        
        <p id="outcome"></p>
    </div>
    <div id="finalResults">
      <h2>Your final score is</h2>
    </div>
    
    
    <script src="./Assets/script.js"></script>
  </body>
</html>
